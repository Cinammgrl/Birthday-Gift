  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Sacramento', cursive;
      background-color: #ffe6f0;
      background-image: url('heart 3.jpg');
      background-repeat: repeat;

    h1 {

    #start-btn {

    .heart {

    .phrase-popup {
      position: absolute;

      pointer-events: none;

      z-index: 1000;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px); }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }

      margin-top: 20px;

    }

<body>

  <img id="cupido" src="cupido.gif" alt="Cupido" />

  <button id="start-btn">Avvia Gioco ðŸ’ž</button>
  
  <div id="game-area"></div>
<img id="victory-gif" src="kiss.gif" alt="Hai vinto un bacio!">
<audio id="popSound" src="pop sound.mp3" preload="auto"></audio>

  <div id="game-area"></div>

  <img id="victory-gif" src="victory.gif" alt="Victory GIF" />
  
  <div id="victory-message" style="display: none; font-size: 40px; margin-top: 40px; color: #b30059; text-align: center;">
  ðŸ’– Hai trovato tutte le frasi d'amore! L'amore vince sempre.
</div>

   <audio id="bg-music" loop>
    <source src="loving-sound.mp3" type="audio/mp3" />
  </audio>

  <audio id="victory-sound" preload="auto">
    <source src="victory-sound.mp3" type="audio/mp3" />
  </audio>

 <script>
  const frasi = [
    `"Sei insieme la quiete e la confusione del mio cuore" â€“ Franz Kafka`,
    `"Se l'aria mi raccontasse di te vorrei perdermi per sempre nel vento" â€“ Eugenio Montale`,
    `"Sei un cielo stellato" â€“ Cesare Pavese`,
    `"Non mi riuscirÃ  piÃ¹ di sognare dopo essere stato cosÃ¬ felice accanto a te nella realtÃ " â€“ Dostoevskij`,
    `"Se tu ti ricordi di me, allora non importa se tutto il mondo mi dimentica" â€“ Murakami`,
    `"Quando non sarai piÃ¹ parte di me... il cielo sarÃ  cosÃ¬ bello che tutto il mondo si innamorerÃ  della notte" â€“ Shakespeare`,
    `"PerchÃ© io non so dire quel che i suoi occhi mi fanno provare... Occhi. I suoi." â€“ Dâ€™Annunzio`
  ];

  const gameArea = document.getElementById("game-area");
  const startBtn = document.getElementById("start-btn");
  const bgMusic = document.getElementById("bg-music");
  const victorySound = document.getElementById("victory-sound");
  const victoryGif = document.getElementById("victory-gif");
  const popSound = document.getElementById("popSound");


  let index = 0;

  function showPhrase(x, y, text) {
    const phraseEl = document.createElement("div");
    phraseEl.className = "phrase-popup";
    phraseEl.textContent = text;
    phraseEl.style.top = (y - 40) + "px";
    phraseEl.style.left = (x - 150 / 2) + "px";
    document.body.appendChild(phraseEl);

    setTimeout(() => {
      phraseEl.remove();
    }, 8000);
  }

  function showVictoryMessage() {
    const msg = document.getElementById("victory-message");
    msg.style.display = "block";
  }

  function startGame() {
    gameArea.innerHTML = "";
    index = 0;
    gameArea.style.display = "block";
    victoryGif.style.display = "none";
    document.getElementById("victory-message").style.display = "none"; // nasconde il messaggio se stai rigiocando
    bgMusic.play();

    for (let i = 0; i < frasi.length; i++) {
      const heart = document.createElement('img');
      heart.src = 'rana2.gif';
      heart.className = 'heart';
      heart.style.top = Math.random() * 400 + "px";
      heart.style.left = Math.random() * (window.innerWidth - 100) + "px";

      heart.addEventListener("click", (e) => {
        if (index < frasi.length) {
          showPhrase(e.clientX, e.clientY, frasi[index]);
          index++;
          heart.remove();
          popSound.currentTime = 0;
popSound.play();


          if (index === frasi.length) {
            setTimeout(() => {
              showVictoryMessage();

              bgMusic.pause();
              bgMusic.currentTime = 0;

              victorySound.play();
              victoryGif.style.display = "block";

              gameArea.style.display = "none";
            }, 2000);
          }
        }
      });

      gameArea.appendChild(heart);
    }
  }

  startBtn.addEventListener("click", startGame);
</script>
