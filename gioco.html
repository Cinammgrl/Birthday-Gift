  <style>
    body {

      background-color: #ffe6f0;

    h1 {

    #start-btn {

    #game-area {

    }

    #message {

    }

    button.riprova {
      margin-top: 15px;
      font-size: 20px;
      padding: 8px 20px;
      background-color: #ff66b2;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Gioco di Cupido ðŸ’˜</h1>
  <img id="cupido" src="https://media.giphy.com/media/7XjzA0zvvKQ9l8aJYz/giphy.gif" alt="Cupido">
  <br>
  <button id="start-btn">Avvia Gioco ðŸ’ž</button>

  <div id="game-area"></div>
  <div id="message"></div>

  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const frasi = [
      `"Sei insieme la quiete e la confusione del mio cuore" â€“ Franz Kafka`,
      `"Se l'aria mi raccontasse di te vorrei perdermi per sempre nel vento" â€“ Eugenio Montale`,
      `"Sei un cielo stellato" â€“ Cesare Pavese`,
      `"Non mi riuscirÃ  piÃ¹ di sognare dopo essere stato cosÃ¬ felice accanto a te nella realtÃ " â€“ Dostoevskij`,
      `"Se tu ti ricordi di me, allora non importa se tutto il mondo mi dimentica" â€“ Murakami`,
      `"Quando non sarai piÃ¹ parte di me... il cielo sarÃ  cosÃ¬ bello che tutto il mondo si innamorerÃ  della notte" â€“ Shakespeare`,
      `"PerchÃ© io non so dire quel che i suoi occhi mi fanno provare... Occhi. I suoi." â€“ Dâ€™Annunzio`
    ];

    const gameArea = document.getElementById("game-area");
    const message = document.getElementById("message");
    const startBtn = document.getElementById("start-btn");
    const music = document.getElementById("music");

    let index = 0;

    function startGame() {
      message.textContent = "";
      gameArea.innerHTML = "";
      index = 0;
      gameArea.style.display = "block";
      music.play();

      for (let i = 0; i < frasi.length; i++) {
        const heart = document.createElement('img');
        heart.src = 'https://media.giphy.com/media/3og0INyCmHlNylks9O/giphy.gif'; // GIF cuoricino animato con sfondo trasparente
        heart.className = 'cuoricino';
        heart.style.top = Math.random() * 400 + "px";
        heart.style.left = Math.random() * (window.innerWidth - 60) + "px";

        heart.addEventListener("click", () => {
          if (index < frasi.length) {
            message.textContent = frasi[index];
            heart.remove();
            index++;
          }

          if (index === frasi.length) {
            message.innerHTML = `ðŸ’– Hai trovato tutte le frasi d'amore!<br>L'amore vince sempre.<br><br><button class="riprova" onclick='startGame()'>ðŸ”„ Riprova</button>`;
            gameArea.style.display = "none";
          }
        });

        gameArea.appendChild(heart);
      }
    }

    startBtn.addEventListener("click", startGame);
  </script>

</body>
</html>
