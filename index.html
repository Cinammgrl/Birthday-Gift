    body {

    h1 {

    }

    p {
      font-size: 1.3rem;

      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin: 15px 10px;
      padding: 12px 25px;
      background: #d66c85;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(214, 108, 133, 0.4);
      transition: background-color 0.3s ease;
    }

    a:hover {
      background: #b15368;
    }

    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }

    .floating-hearts .heart {
      position: absolute;
      bottom: -50px;
      width: 30px;
      height: 30px;
      transform: rotate(45deg);
      animation: floatHeart 8s ease-in infinite;
    }

    .floating-hearts .heart::before,
    .floating-hearts .heart::after {
      content: "";
      position: absolute;
      border-radius: 50%;
    }

    .floating-hearts .heart::before {
      top: -15px;
      left: 0;
      width: 30px;
      height: 30px;
    }

    .floating-hearts .heart::after {
      top: 0;
      left: 15px;
      width: 30px;
      height: 30px;
    }

    .floating-hearts .heart:nth-child(1),
    .floating-hearts .heart:nth-child(1)::before,
    .floating-hearts .heart:nth-child(1)::after {
      background: #ff4da6;
    }

    .floating-hearts .heart:nth-child(2),
    .floating-hearts .heart:nth-child(2)::before,
    .floating-hearts .heart:nth-child(2)::after {
      background: #d66c85;
    }

    .floating-hearts .heart:nth-child(3),
    .floating-hearts .heart:nth-child(3)::before,
    .floating-hearts .heart:nth-child(3)::after {
      background: red;
    }

    .floating-hearts .heart:nth-child(4),
    .floating-hearts .heart:nth-child(4)::before,
    .floating-hearts .heart:nth-child(4)::after {
      background: #ff4da6;
    }

    .floating-hearts .heart:nth-child(5),
    .floating-hearts .heart:nth-child(5)::before,
    .floating-hearts .heart:nth-child(5)::after {
      background: #d66c85;
    }

    .floating-hearts .heart:nth-child(1) { left: 10%; animation-duration: 6s; }
    .floating-hearts .heart:nth-child(2) { left: 30%; animation-duration: 8s; }
    .floating-hearts .heart:nth-child(3) { left: 50%; animation-duration: 7s; }
    .floating-hearts .heart:nth-child(4) { left: 70%; animation-duration: 9s; }
    .floating-hearts .heart:nth-child(5) { left: 90%; animation-duration: 8.5s; }

    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(45deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
